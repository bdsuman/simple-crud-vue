networks:
  crud_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

services:
  # Laravel Backend
  app:
    container_name: crud_app
    build:
      context: .docker/
      dockerfile: Dockerfile.php
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crud_db
      DB_USERNAME: crud_user
      DB_PASSWORD: secret
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crud_network
    restart: unless-stopped

  # Nginx Web Server
  nginx:
    container_name: crud_nginx
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - crud_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crud_mysql
    environment:
      MYSQL_DATABASE: crud_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: crud_user
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crud_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: crud_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 500M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 600
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crud_network
    restart: unless-stopped

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: crud_mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - crud_network
    restart: unless-stopped

  # Dozzle for container logs
  dozzle:
    image: amir20/dozzle:latest
    container_name: crud_dozzle
    ports:
      - "8890:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - app
      - nginx
      - mysql
      - phpmyadmin
      - mailpit
    networks:
      - crud_network
    restart: unless-stopped

  # Redis cache/store
  redis:
    image: redis:7-alpine
    container_name: crud_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - crud_network
    restart: unless-stopped

  # Node.js for Vite/Frontend
  node:
    image: node:22-alpine
    container_name: crud_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - crud_network
    restart: unless-stopped
